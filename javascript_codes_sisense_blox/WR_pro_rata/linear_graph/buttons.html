<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel = 'stylesheet' href = 'dropdown_list.css'>
</head>
<body>
    <script src = 'dropdown_list.js'></script>

    <div style = 'position: absolute; left: 10%'> 
        <span style = 'font-size: 20px'>Choose Frequency</span> 
        
        <div>
            <button class='my_button' id='months'>Months</button> 
            <button class='my_button' id='quarters'>Quarters</button> 
            <button class='my_button' id='years'>Years</button> 
        </div>
    </div>

    <div style = 'position: absolute; right: 10%'> 
        <span style = 'font-size: 20px'>Choose values</span> 
        
        <div>
            <button class='my_button' id='total'>Total</button> 
            <button class='my_button' id='average'>Average</button> 
        </div>
    </div>
</body>
